<!DOCTYPE html>
<html lang="en">
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						SignUp
					</span>
					<span class="login100-form-title p-b-48">
						<!--<i class="zmdi zmdi-font"></i>-->
						<img src="/frame/html/images/icons/icon-soundCloud.png" alt="" />
					</span>

					<!-- 아이디 -->
					<div  class="wrap-input100 validate-input" data-ok="Valid userID" data-validate = "Must longer than 3">
						<input pattern="[a-zA-Z0-9]" id="userId" class="input100" type="text" name="userId">
						<span class="focus-input100" data-placeholder="User ID"></span>
					</div>
					<!-- 비밀번호 -->
					<div class="wrap-input100 validate-input" data-ok="ok" data-validate="eng, num, longer than 7">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input pattern="[a-zA-Z0-9]" id="password" class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					<!-- 비밀번호 확인 -->
					<div class="wrap-input100 validate-input" data-ok="ok" data-validate="eng, num, longer than 7">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input pattern="[a-zA-Z0-9]" id="passwordCheck" class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password Check"></span>
					</div>
					<!-- 이메일 -->
					<div class="wrap-input100 validate-input" data-ok="Valid Email" data-validate = "Enter valid email">
						<input id="email" class="input100" type="email" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>
					
					<div>
						<!-- 코드 전송 버튼 -->
						<div id="emailCodeSendContainer" hidden="hidden">
							<span>Send Code</span>
							<button id="emailCodeSendBtn" type="button" class="btn btn-primary btn-sm">Send</button>
						</div>
						<!-- 코드 입력 인풋 -->
						<div id="emailCodeContainer" hidden="hidden" >
							<div id="emailCodeInputContainer" class="wrap-input100" >
								<input id="emailCode" class="input100" type="text" name="emailCode">
								<span class="focus-input100" data-placeholder="Code"></span>
							</div>
							<button id="codeCheckBtn" class="btn btn-primary btn-sm">Enter</button>
						</div>
					</div>
					
					<!-- 닉네임 -->
					<div class="wrap-input100 validate-input" data-ok="Valid Nickname" data-validate = "length must be between 1 to 10"
					hidden="hidden">
						<input id="nickname" class="input100" type="text" name="nickname">
						<span class="focus-input100" data-placeholder="Nickname"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn disabled"></div>
							<button id="submitBtn" class="login100-form-btn disabled" disabled>
								SignUp
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Do you want to go back? 
						</span>

						<a id="goLogin" class="txt2" href="#">
							Login
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="./html/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="./html/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="./html/vendor/bootstrap/js/popper.js"></script>
	<script src="./html/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="./html/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="./html/vendor/daterangepicker/moment.min.js"></script>
	<script src="./html/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="./html/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="./html/js/main.js"></script>
	
	<!-- 회원가입 기능 -->
	<script src="./html/js/signup.js"></script>
</body>
</html>
